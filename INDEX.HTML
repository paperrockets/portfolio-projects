<body>
  <h1>Friendly Game of Rock Paper Scissors?</h1>
  <div id='player-1'>

    <div>
      <button id='rock' class='fa fa-hand-rock-o'> ROCK</button>
    </div>
    <br>
    <div>
      <button id='paper' class='fa fa-file-text-o'> PAPER</button>
    </div>
    <br>
    <div>
      <button id='scissors' class='fa fa-scissors'> SCISSORS</button>
    </div>
    <br>
  </div>
  <br>

  <div id='player-2'>
    <h2>Player 2</h2>
    <div>
      <button id='rock' class='fa fa-hand-rock-o'> ROCK</button>
    </div>
    <br>
    <div>
      <button id='paper' class='fa fa-file-text-o'> PAPER</button>
    </div>
    <br>
    <div>
      <button id='scissors' class='fa fa-scissors'> SCISSORS</button>
    </div>
    <br>
  </div>

  <div id='diplay-window'></div>

*-requirements

Version 1

It should include options for two players.

It should have a place to display each selected option.
